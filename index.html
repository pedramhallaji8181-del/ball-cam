<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ارسال رزومه ساده</title>
  <style>
    body{font-family:tahoma,arial;background:#f5f5f5;padding:20px}
    .card{max-width:640px;margin:20px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    label{display:block;margin-top:10px}
    input,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
    button{margin-top:12px;padding:10px 16px;border:none;border-radius:6px;background:#2b6cb0;color:#fff;cursor:pointer}
    small{color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h3>فرم ارسال رزومه</h3>

    <!-- اینجا ایمیل شخصی تو قرار داده شده -->
    <form action="https://formsubmit.co/pedramhallaji8181@gmail.com" method="POST" enctype="multipart/form-data">
      <label>نام و نام خانوادگی
        <input type="text" name="name" required />
      </label>

      <label>ایمیل فرستنده (اختیاری)
        <input type="email" name="email" />
      </label>

      <label>متن رزومه
        <textarea name="message" rows="6" required></textarea>
      </label>

      <label>آپلود فایل (عکس یا PDF)
        <input type="file" name="attachment" accept="image/*,application/pdf" />
        
      </label>

      <!-- می‌تونی کاربر رو بعد از ارسال به صفحه تشکر ببری -->
      <!-- <input type="hidden" name="_next" value="https://your-website.com/thanks.html"> -->

      <button type="submit">ارسال به ایمیل من</button>
    </form>

  </div>
</body>
</html>
